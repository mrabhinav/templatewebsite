{%extends "layout.html"%}
{%block content%}
<style>
    .forgotpasswordtext a{
        color: #1aa7ec;
        font-style: normal;
        padding-top: 10px;
    }
    .forgotpasswordtext a:hover{
        color: #1aa7ec;
        text-decoration: underline;
    }

    .createaccountmsg a{
        color: #1aa7ec;
        font-style: normal;
        padding-top: 10px;
    }
    .createaccountmsg a:hover{
        color: #1aa7ec;
        text-decoration: underline;
    }

    .formbox{
        margin-left: 30%;
        margin-top: 8%;
        margin-bottom: 8%;
    }

    .signinbutton button{
        background-color: #1aa7eb;
        border-color: white;
        margin-top: 10px;
        margin-bottom: 10px;
        width: 300px;
        padding: 10px;
        margin-left: 10%;
    }

    .signinbutton button:hover{
        background-color:teal;
        border-color: white;
    }

    .createaccountmsg{
        margin-left: 11%;
    }

    h1{
        margin-left: 13%;
    }
</style>
<div class="container">
    <div class="formbox">
        <form action="/bookboat/<boatid>" method="POST">
            <h1>Book Your Boat</h1>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Date</label>
                <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 500px;" name = "date">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="inputPassword5" class="form-label">Time</label>
                <input type="time" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" style="width: 500px;" name = "time">
                <!-- <div id="passwordHelpBlock" class="form-text">
                Your password must be more than 8 characters long.
                </div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">How Many People</label>
                <input type="number" min="1" max="{{capacity}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 500px;" name = "usercapacity">
                <div id="emailHelp" class="form-text">The maximum people is {{capacity}}</div>
            </div>
            <div class="signinbutton"><button type="submit" class="btn btn-primary">Book Now!</button></div>
        </form>
    </div>
</div>

{%endblock content%}
