{%extends "layout.html"%}
{%block content%}
<style>

    .alreadyaccount a{
        color: #1aa7ec;
        font-style: normal;
        padding-top: 10px;
    }
    .alreadyaccount a:hover{
        color: #1aa7ec;
        text-decoration: underline;
    }

    .formbox{
        margin-left: 30%;
        margin-top: 5%;
        margin-bottom: 5%;
    }

    .createaccountbutton button{
        background-color: #1aa7eb;
        border-color: white;
        margin-top: 10px;
        margin-bottom: 10px;
        width: 300px;
        padding: 10px;
        margin-left: 10%;
    }

    .createaccountbutton button:hover{
        background-color:teal;
        border-color: white;
    }

    .alreadyaccount{
        margin-left: 13%;
    }

    h1{
        margin-left: 12%;
    }

    #name{
        display: flex;
    }

    .firstname{
        margin-right: 10px;
    }
</style>
<div class="container">
    <div class="formbox">
        <form action="/createaccount" method="POST">
            <h1>Create Account</h1>
            <div class="mb-3" id="name">
                <div class="firstname">
                    <label for="exampleInputName1" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 245px;" name="firstname">
                </div>
                <div class="lastname">
                    <label for="exampleInputName1" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 245px;" name="lastname">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 500px;" name="email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" style="width: 500px;" name="password">
                <div id="passwordHelpBlock" class="form-text">
                Your password must be more than 8 characters long.
                </div>
            <div class="mb-3">
                    <label for="inputPassword5" class="form-label">Re-enter Password</label>
                    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" style="width: 500px;" name="confirmpassword">
                    <div id="passwordHelpBlock" class="form-text">
                    Re-enter your password.
            </div>
            </div>
            <div class="createaccountbutton"><button type="submit" class="btn btn-primary">Create Account</button></div>
            <div class="alreadyaccount">Already have an account? <a href="/signin">Sign In</a></div>
           
        </form>
    </div>
</div>
{%endblock content%}
