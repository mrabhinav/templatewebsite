{%extends "layout.html"%}
{%block content%}
<style>
@import url(https://fonts.googleapis.com/css?family=Open+Sans);

body{
  background: #f2f2f2;
  font-family: 'Open Sans', sans-serif;
}

.search form{
  width: 100%;
  position: relative;
  display: flex;
}

.searchTerm {
  width: 100%;
  border: 3px solid #00B4CC;
  border-right: none;
  padding: 5px;
  height: 36px;
  border-radius: 5px 0 0 5px;
  outline: none;
  color: #9DBFAF;
}

.searchTerm:focus{
  color: #00B4CC;
}

.searchButton {
  width: 40px;
  height: 36px;
  border: 1px solid #00B4CC;
  background: #00B4CC;
  text-align: center;
  color: #fff;
  border-radius: 0 5px 5px 0;
  cursor: pointer;
  font-size: 20px;
}

/*Resize the wrap to see the search bar change!*/
.wrap{
  width: 30%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

  .container{
    margin: 0%;
    padding: 0%;
    max-width: none;
  }
  .topsectionhomepage{
    width: 100%;
    margin: 0%;
  }
  /*    */
  h1{
    text-align: center;
    /* margin-bottom: 10%;
    margin-top: 10%; */
    padding-top: 10%;
    color: white;
    
  }

  .topsectionhomepage{
    background-image: url(../static/frontimage.jpg);
    background-size: 100%;
    width: 100%;
    height: 100%;
  }

</style>
<div class="container">
  <div class="topsectionhomepage">
    <h1>Book Your Boat Today!</h1>
    <div class="wrap">
      <div class="search">
        <form action="/search" method="POST">
          <input type="text" class="searchTerm" placeholder="Search Destination" name="searchbar">
          <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
   </div>
  </div>
</div>
