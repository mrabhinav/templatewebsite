<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/table.css">
    <style>
        nav{
          padding: 10px;
          margin-bottom: 10px;
          margin-top: 10px;
        }

        a{
            text-decoration: none;
            list-style-type: none;
            color: black;
            font-style: italic;
        }

        .actionsnav a{
          margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar (Header) START -->
    <nav class="navbar navbar-light bg-light">
      <div class="leftsidenav">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home">
            <img src="../static/logo.png" alt="logopic" width="50" height="30" class="d-inline-block align-text-top">
            LOGO NAME
          </a>
        </div>
      </div>
      <div class="rightsidenav">
        <div class="container-fluid actionsnav" name = "actionsnav">
          <a href="/addlisting">Add Listing</a>
          <a href="#">Help</a>
          {%if session.get("logged")%}
          <a href="/account">Account</a>
          <a href="/logout">Logout</a>
          {%else%}
          <a href="/signin">Sign In</a>
          <a href="/createaccount">Create Acount</a>
          {%endif%}
        </div>
      </div>
    </nav>
    <!-- Navigation Bar (Header) END -->
        <!-- Content START -->
        {%if message%}
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
          {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {%endif%}
            {%block content%}
            {%endblock%}
        <!-- Content END -->
    <!-- Footer START -->
    <footer class="bg-light text-center text-white" id="footer">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #3b5998;"
              href="#!"
              role="button"
              ><i class="fab fa-facebook-f"></i
            ></a>
      
            <!-- Twitter -->
            <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #55acee;"
              href="#!"
              role="button"
              ><i class="fab fa-twitter"></i
            ></a>
      
            <!-- Google -->
            <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #dd4b39;"
              href="#!"
              role="button"
              ><i class="fab fa-google"></i
            ></a>
      
            <!-- Instagram -->
            <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #ac2bac;"
              href="#!"
              role="button"
              ><i class="fab fa-instagram"></i
            ></a>
      
            <!-- Linkedin -->
            <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #0082ca;"
              href="#!"
              role="button"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <!-- Github -->
            <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #333333;"
              href="#!"
              role="button"
              ><i class="fab fa-github"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2021 Copyright:
          <a class="text-white" href="https://mdbootstrap.com/">COMPANY NAME</a>
        </div>
        <!-- Copyright -->
      </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Footer END -->

</body>
</html>
