{%extends "layout.html"%}
{%block content%}
<style>
    .forgotpasswordtext a{
        color: #1aa7ec;
        font-style: normal;
        padding-top: 10px;
    }
    .forgotpasswordtext a:hover{
        color: #1aa7ec;
        text-decoration: underline;
    }

    .createaccountmsg a{
        color: #1aa7ec;
        font-style: normal;
        padding-top: 10px;
    }
    .createaccountmsg a:hover{
        color: #1aa7ec;
        text-decoration: underline;
    }

    .formbox{
        margin-left: 30%;
        margin-top: 8%;
        margin-bottom: 8%;
    }

    .signinbutton button{
        background-color: #1aa7eb;
        border-color: white;
        margin-top: 10px;
        margin-bottom: 10px;
        width: 300px;
        padding: 10px;
        margin-left: 10%;
    }

    .signinbutton button:hover{
        background-color:teal;
        border-color: white;
    }

    .createaccountmsg{
        margin-left: 11%;
    }

    h1{
        margin-left: 13%;
    }
</style>
<div class="container">
    <div class="formbox">
        <form action="/passwordreset" method="POST">
            <h1>Password Reset</h1>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Reset Password</label>
                <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 500px;" name = "resetpassword">
                <div id="emailHelp" class="form-text">Type in your new password.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Re-enter Password</label>
                <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 500px;" name = "confirmresetpassword">
                <div id="emailHelp" class="form-text">Re-enter the password.</div>
            </div>
            <div class="signinbutton"><button type="submit" class="btn btn-primary">Reset</button></div>
           
        </form>
    </div>
</div>
{%endblock content%}
